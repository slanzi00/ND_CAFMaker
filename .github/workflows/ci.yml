name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build (prof)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Apptainer is not pre-installed on GitHub-hosted runners.
      - name: Install Apptainer
        run: |
          sudo add-apt-repository -y ppa:apptainer/ppa
          sudo apt-get update -qq
          sudo apt-get install -y apptainer

      # Mount the DUNE UPS stack and the OSG Singularity image repository.
      # larsoft.opensciencegrid.org and oasis.opensciencegrid.org are also
      # required by setup_dune.sh at runtime.
      - name: Setup CVMFS
        uses: cvmfs-contrib/github-action-cvmfs@v4
        with:
          cvmfs_repositories: >-
            dune.opensciencegrid.org,
            larsoft.opensciencegrid.org,
            oasis.opensciencegrid.org,
            singularity.opensciencegrid.org

      # source ndcaf_setup.sh and the cmake build must be in the same shell
      # invocation because UPS environment variables do not persist across steps.
      - name: Build inside SL7 container
        run: |
          apptainer exec \
            --bind /cvmfs \
            --bind "${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}" \
            /cvmfs/singularity.opensciencegrid.org/fermilab/fnal-wn-sl7:latest \
            bash -c "
              set -e
              cd '${GITHUB_WORKSPACE}'
              source ndcaf_setup.sh prof
              cmake -S . -B build -DCMAKE_BUILD_TYPE=Release
              cmake --build build -j\$(nproc)
            "
